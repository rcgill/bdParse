<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>bdParse Smoke Test</title>
    <script data-dojo-config="async:1" src="../../dtk/dojo/dojo.js"></script>
    <script>
		require({
		  packages:[{
		    name:"bdParse",
			location:"../../bdParse/lib"
	      },{
		    name:"bdParseTest",
			location:"../../bdParse/test"
		  }]
		});
		require(["dojo", "bdParse", "dojo/text!bdParseTest/smoke.js", "bdParse/dumpSause", "dojo/domReady"], function(dojo, parse, smoke, sause){
			try{
				parse.parseText(smoke)[1].traverse(sause.sause);
				dojo.byId("result").innerHTML= "<pre>" + sause.getOutput()  + "</pre>";
			} catch(e) {
			    console.log(e);
			}
		});
    </script>
  </head>
  <body class="tundra">
    <h1>Result</h1>
    <p id="result"></p>
  </body>
</html>
